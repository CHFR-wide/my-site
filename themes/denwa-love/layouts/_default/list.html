{{ define "main" }}  
<div class="w-4/5 max-w-xl m-auto">  
    <h1>{{ .Title }}</h1>  
    <hr class="my-2">
    {{ .Content }}  
    {{ range .Pages }}  
        <div class="border border-gray-400 my-5">
            <div class="flex justify-between">
                <a class="block flex-grow p-2 bg-slate-200 hover:bg-slate-100" href="{{ .Permalink }}">{{ .Title }}</a>
                <p class="p-2">{{ .Date | time.Format ":date_medium" }}</a>
            </div>
            {{ if .Content }}

                <div class="p-2 border-t pointer-events-none border-gray-400 relative">
                    <p>
                        {{ .Summary }}
                    </p>
                    {{ if .Truncated }}
                        <div class="absolute inset-0 bg-gradient-to-b from-transparent to-white"></div>
                    {{ end }}
                </div>
                {{ if .Truncated }}
                    <a class="block text-center w-full text-gray-600 underline my-1" href="{{ .RelPermalink }}">Read Moreâ€¦</a>
                {{ end }}

            {{ end }}

        </div>
    {{ end }}  
</div>  
{{ end }}
